<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="Hero" id="hero">
      <div class="content">
        <h2>Order Summary</h2>
        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="annual-plan-container">
          <div class="annual-plan">
            <img src="./images/icon-music.svg" alt="Music Icon" id="music-icon">
            <div class="annual-plan-price">
              <p id="annual-plan-text">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <a id="change" href="/">Change</a>
        </div>  
        <div class="buttons-container">
          <button class="btn btn-blue">Proceed to Payment</button>
          <button class="btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="content">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/molemo15" target="_blank">Molemo15</a>.
      </p>
    </div>
  </div>
</body>
</html>
